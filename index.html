<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- <h1 class="head">Calculator using html,css & Javascript.</h1> -->
    <div class="container">
        <div class="box">
            <div class="row">
                <input type="text">
            </div>
            <div class="row">
                <button class="btn sym">AC</button>
                <button class="btn sym"><i class="fa-solid fa-delete-left"></i></button>
                <button class="btn sym" id="division">±</button>
                <button class="btn color" id="division">÷</button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn color">X</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn color">-</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn color">+</button>
            </div>
            <div class="row">
                <button class="btn">%</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn color">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
